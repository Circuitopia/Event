<!DOCTYPE html>
<html>
<head>
  <title>Forgot Membership ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 280px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultBox {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      display: none;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Retrieve Your Club Membership ID</h2>
  <p>Please enter your <strong>registered Email</strong> and <strong>Roll Number</strong>.</p>

  <input type="email" id="email" placeholder="Registered Email"><br>
  <input type="text" id="roll" placeholder="Roll Number"><br>
  <button onclick="fetchMemberID()">Get Membership ID</button>

  <div id="resultBox"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzFLfIyobHOJTmh9_yF073v476flRvYGXYoXVvzdAtCwFxhEZkzJe8la-oNU6rq8pxJkQ/exec";

    function fetchMemberID() {
      const email = document.getElementById("email").value.trim();
      const roll = document.getElementById("roll").value.trim();

      if (!email || !roll) {
        alert("Please fill in both fields.");
        return;
      }

      fetch(`${scriptURL}?email=${encodeURIComponent(email)}&roll=${encodeURIComponent(roll)}`)
        .then(res => res.text())
        .then(result => {
          const box = document.getElementById("resultBox");
          box.innerHTML = `<strong>${result}</strong>`;
          box.style.display = "block";
        })
        .catch(err => {
          console.error(err);
          alert("Something went wrong. Please try again.");
        });
    }
  </script>

</body>
</html>
